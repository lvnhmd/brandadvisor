<body ng-app='app' ng-controller='IndexController'>
    <div class="body-wrap">
        <div class="intro-header">
            <div class="container">
                <div class="intro-message">
                    <h1></h1>
                    <div class="add-comment contact-form boxed margins">
                        <div class="inner">
                            <div class="form-inner clearfix">
                                <div id="mainsearchfield" class="field_text lightPlaceholder">
                                    <input type="text" name="ba_where" id="ba_where" value="" placeholder="e.g Oxford Street, London, UK" onfocus="geolocate()" />
                                </div>

                                <span class="btn btn-middle btn-caps"><input type="button" value="Search" onclick="findPlaces(); return false;" /></span>
                            </div>
                        </div>
                    </div>
                    <!--/ search widget -->
                </div>
                <!--/  intro-message-->
            </div>
            <!--/ container -->
        </div>
        <!--/  intro-header-->
        <!--        <ul class="big-image-list" id="places"></ul>-->
        <!-- .row-->
        <div class="container">
            <!--content-->
            <div class="content " role="main">
                <div class="row">
                    <!-- Profile -->
                    <div class="widget-container widget-profile boxed">
                        <div class="inner clearfix">
                            <div class="avatar"><img src="logos/eu.bape.com.png" alt="" />
                            </div>
                            <div class="col-sm-6">
                                <span class="subtitle"><a href="http://eu.bape.com" target="_new" title="2 topics">A BATHING APE</a></span>
                            </div>
                            <!-- Rating Stars -->
                            <div class="col-sm-6">
                                <div class="rating">
                                    <span class="star on" rel="1"></span>
                                    <span class="star on" rel="2"></span>
                                    <span class="star on" rel="3"></span>
                                    <span class="star off" rel="4"></span>
                                    <span class="star off" rel="5"></span>
                                </div>
                            </div>
                            <!--/ Rating Stars -->

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="comment-body">
                                        <div class="comment-text">
                                            <div class="ba_comment-avatar">
                                                <img src="images/temp/avatar3.png" alt="" />
                                            </div>
                                            <div class="comment-entry">He made his film debut with a minor part in Back to the Future Part II (1989), then landed a succession.</div>
                                            <div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--/ Profile -->
                            </div>
                            <div class="col-sm-6">
                                <div class="tagcloud">
                                    <a href="#" ng-repeat='tag in tags track by $index'title="{{$index + 1}} topics"><span>{{tag}}</span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--/  container-->

            </div>
            <!--/  body-wrap-->
            <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js'></script>
            <script>
                var app = angular.module('app', [])
                app.controller('IndexController', function ($scope) {
                    console.log('init tagcloud')
                    $scope.tags = [
                        't-shirt',
                        'tshirt',
                        'jacket',
                        'wallet',
                        'hoody'
                    ];
                });
            </script>
</body>
